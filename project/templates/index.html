<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title> Book Recommender System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body style="background-color: rgba(14, 189, 93, 0.521);">
        <nav class="navbar" style="background-color:rgb(216, 216, 240)">
            <p class="navbar-brand">
                Book Recommender
            </p>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li> 
                <li><a href="/recommend">Recommand</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Top 50 books</h1>
                </div>
                
                {% for i in range(book_name | length)%}

                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white"> Votes - {{ votes[i] }}</p>
                            <p class="text-white">Rating - {{ ratings[i] }}</p>
                        </div>
                    </div>
                </div>

                {%endfor%}
                
                

            </div>

        </div>
    </body>
</html>
